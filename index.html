<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>What is the capital of...</h1>
<div class="quiz-area">
    <div class="wrap">
        <div class="card">
<div class="front"><p>Mexico</p></div>
        <div class="back"><p>Mexico</p></div>
        </div>
    </div>
    <div class="wrap">
        <div class="card">
<div class="front"><p>Iceland</p></div>
        <div class="back"><p>Reykjavik</p></div>
        </div>
    </div>
    <div class="wrap">
        <div class="card">
<div class="front"><p>South Korea</p></div>
        <div class="back"><p>Seoul</p></div>
        </div>
    </div>
    <div class="wrap">
        <div class="card">
<div class="front"><p>Sweden</p></div>
        <div class="back"><p>Stockholm</p></div>
    </div>
    </div>
    <div class="wrap">
        <div class="card">
<div class="front"><p>Georgia</p></div>
        <div class="back"><p>Tbilisi</p></div>
        </div>
    </div>
    <div class="wrap">
        <div class="card">
<div class="front"><p>Austria</p></div>
        <div class="back"><p>Vienna</p></div>
    </div>
    </div>
    <div class="wrap">
        <div class="card">
<div class="front"><p>Ukraine</p></div>
        <div class="back"><p>Kyiv</p></div>
        </div>
    </div>
    <div class="wrap">
        <div class="card">
<div class="front"><p>France</p></div>
        <div class="back"><p>Paris</p></div>
        </div>
    </div>
    <div class="wrap">
        <div class="card">
<div class="front"><p>Finland</p></div>
        <div class="back"><p>Helsinki</p></div>
        </div>
    </div>
</div>
</body>
</html>
